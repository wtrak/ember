<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmberChat Keyed Messaging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>ğŸŸ© EmberChat</h1>
      <button onclick="generateKey()">Generate New Key</button>
      <p><strong>Your Access Key:</strong></p>
      <textarea id="myAccessKey" readonly rows="2"></textarea>

      <h3>ğŸ“‚ Contacts</h3>
      <div id="contactList"></div>
      <input id="recipientKey" placeholder="Recipient Key" />
      <input id="contactName" placeholder="Name" />
      <button onclick="addContact()">+ Add Contact</button>
    </div>

    <!-- Main Chat Panel -->
    <div class="main">
      <div id="chatHeader"><strong>Select a contact to start chatting.</strong></div>
      <div id="chatMessages"></div>
      <textarea id="msgInput" placeholder="Type message..." rows="2"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
