<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmberChat Keyed Messaging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>ğŸ”¥ EmberChat</h1>
    <div id="keySection">
      <button onclick="generateKey()">Generate New Key</button>
      <p><strong>Your Access Key:</strong></p>
      <textarea id="myAccessKey" readonly rows="2"></textarea>
    </div>

    <div id="sendSection">
      <input id="recipientKey" placeholder="Recipient's Access Key" />
      <textarea id="msgInput" placeholder="Type your message..." rows="2"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>

    <h2>ğŸ“¥ Inbox</h2>
    <div id="inbox"></div>

    <h2>ğŸ“¤ Outbox (Pending)</h2>
    <div id="outbox"></div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
