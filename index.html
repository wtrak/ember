<div id="app">
  <div id="sidebar">
    <h1>🟩 EmberChat</h1>
    <button onclick="generateKey()">Generate New Key</button>
    <p><strong>Your Access Key:</strong></p>
    <textarea id="myAccessKey" readonly rows="2"></textarea>

    <h2>📁 Contacts</h2>
    <div id="contactsList"></div>
    <input id="recipientKey" placeholder="Recipient Key" />
    <input id="contactName" placeholder="Name" />
    <button onclick="addContact()">+ Add Contact</button>
  </div>

  <div id="main">
    <div id="chatHeader">
      <h2 id="chatWith">Select a contact to start chatting.</h2>
      <div id="peerKeyContainer" style="display:none;">
        <span id="peerKey"></span>
        <button id="copyKeyButton" onclick="copyPeerKey()">📋 Copy Key</button>
      </div>
    </div>
    <div id="chatWindow"></div>
    <div id="messageInput">
      <textarea id="messageBox" placeholder="Type message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>
