<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmberChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🟩 EmberChat</h1>
    <button onclick="generateKey()">Generate New Key</button>
    <p><strong>Your Access Key:</strong></p>
    <textarea id="myKey" readonly></textarea>

    <h2>📁 Contacts</h2>
    <div id="contacts"></div>
    <input id="contactKey" placeholder="Recipient Key">
    <input id="contactName" placeholder="Name">
    <button onclick="addContact()">+ Add Contact</button>

    <div id="chat">
      <h2 id="chatTitle">Select a contact to start chatting.</h2>
      <div id="messages"></div>
      <textarea id="messageInput" placeholder="Type message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
