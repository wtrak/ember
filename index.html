<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmberChat Keyed Messaging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>🟩 EmberChat</h1>
    <div id="keySection">
      <button onclick="generateKey()">Generate New Key</button>
      <p><strong>Your Access Key:</strong></p>
      <textarea id="myAccessKey" readonly rows="2"></textarea>
    </div>

    <div id="mainLayout">
      <div id="sidebar">
        <h2>📇 Contacts</h2>
        <div id="contactList"></div>
        <input id="newContactKey" placeholder="Recipient Key" />
        <input id="newContactName" placeholder="Name" />
        <button onclick="addContact()">➕ Add Contact</button>
      </div>

      <div id="chatArea">
        <h2 id="chatHeader">💬 Select a Contact</h2>
        <div id="chatMessages" class="chat-box"></div>
        <textarea id="chatInput" placeholder="Type message..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
